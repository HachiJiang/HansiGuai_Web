<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HansiGuai的Web小窝</title>
  <link href="static/css/bootstrap.min.css" rel="stylesheet">
  <link href="static/css/index.css" rel="stylesheet">
</head>

<body>
  <section id="pagecontent">
    <header>
      <h1><strong>Welcome to HansiGuai's Home</strong></h1>
      <h3>"Maybe Love, Maybe Life"</h3>
      <button type="button" class="btn btn-lg btn-primary" data-toggle="modal" data-target="#Login">Sign In</button>
    </header>
  </section>
  <!-- 弹出Login界面 -->
  <div class="modal fade" id="Login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <p class="text-warning" id="warningMsg"></p>
          <h4 class="modal-title" id="myModalLabel">Sign In</h4>
        </div>
        <div class="modal-body">
          <input type="text" class="form-control" placeholder="Username..." id="username">
          <input type="text" class="form-control" placeholder="Password..." id="password">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" id="submitBtn">OK</button>
        </div>
      </div>
    </div>
  </div>
  <script src="sea-modules/js/jquery-2.1.3.min.js"></script>
  <script src="sea-modules/js/bootstrap.min.js"></script>
  <script>
  $(function() {
    // 用户如果已经登录，直接跳转至main.index
    if (localStorage["currentUser"]) {
      location.href = "main.html";
    }
    $("#submitBtn").click(function() {
      if ($("#username").val() == "" || $("#password").val() == "") {
        $("#warningMsg").html("用户名或密码不能为空！");
        return;
      }
      $.ajax({
        type: "POST",
        url: "php/index.php",
        data: {
          event: "_0000",
          username: $("#username").val(),
          password: $("#password").val()
        },
        dataType: "json",
        success: function(data) {
          if (data.success) {
            //数据请求成功，且验证成功，跳转页面，显示username
            location.href = "main.html";
            localStorage.setItem("currentUser", $("#username").val());
          } else {
            //数据请求成功，但验证失败
            $("#warningMsg").html(data.msg);
          }
        },
        error: function(jqXHR) {
          //数据请求失败，弹出报错
          $("#warningMsg").html("连接失败");
        }
      });
    });
  });
  </script>
</body>

</html>
