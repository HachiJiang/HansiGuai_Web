<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HansiGuai的Web小窝</title>
  <link rel="stylesheet" href="sea-modules/highlightjs/styles/monokai_sublime.css">
  <link rel="stylesheet" href="static/css/bootstrap.min.css">
  <link rel="stylesheet" href="static/css/main.css">
  <link rel="stylesheet" href="static/css/blog.css">
  <link rel="stylesheet" href="static/font-awesome-4.4.0/css/font-awesome.min.css">
</head>

<body>
  <!-- 顶部导航 -->
  <nav class="navbar navbar-default navbar-fixed-top" id="menu-nav">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" id="navTitile">Web小窝</a>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">
          <li class="active"><a href="#blog">博客</a></li>
          <li><a href="#pic-wall">照片墙</a></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown">收藏室<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#books">书籍</a></li>
              <li><a href="#movies">电影</a></li>
            </ul>
          </li>
          <li><a href="#notes">便签页</a></li>
          <li><a href="#safebox">保险箱</a></li>
          <li><a href="#location">定位页</a></li>
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown" id="user">*Username*<span class="caret"></span></a>
            <ul class="dropdown-menu" role="menu">
              <li><a href="#">Account Settings</a></li>
              <li><a href="#" id="signOut">Sign Out</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="content-wrap">
    <!-- 博客主面板 -->
    <section id="blog" class="sub-section active">
      <div class="container">
        <div class="row">
          <!-- 博客缩略列表 -->
          <main class="col-md-8 main-content active" id="blog-main">
          </main>
          <!-- 博客单篇文章全文 -->
          <section class="col-md-8 main-content article-single">
          </section>
          <!-- 博客文章编辑 -->
          <section class="col-md-8 main-content" id="article-editor">
            <h4>文章编辑</h4>
            <div>
              <form class="form-group">
                <input class="form-control" placeholder="标题" id="article-title" value="">
                <div>
                  <div class="pull-left" id="article-tag-list">
                    <btn id="add-tag-btn"><a href="#">添加标签</a></btn>
                    <div id="article-tags">
                    </div>
                  </div>
                  <div class="pull-right" id="article-preview">
                    <btn data-toggle="modal"><a href="#">预览</a></btn>
                  </div>
                </div>
                <textarea rows="18" class="form-control" placeholder="正文, 请使用markdown语法编辑" id="article-content"></textarea>
              </form>
            </div>
            <div class="pull-right">
              <button type="button" class="btn btn-default" data-dismiss="modal" id="exit-editor-btn">退出编辑</button>
              <button type="button" class="btn btn-primary" id="save-article-btn">保存文章</button>
            </div>
          </section>
          <aside class="col-md-4 sidebar">
            <!-- start widget -->
            <div class="widget">
              <div class="content download">
                <a href="" class="btn btn-default btn-block" data-toggle="modal" data-target="#article-create-dialog" id="article-create-btn">写文章</a>
              </div>
            </div>
            <!-- end widget -->
            <!-- start tag cloud widget -->
            <div class="widget">
              <h4 class="title">新浪微博</h4>
              <div class="content community">
                <p><a href="http://weibo.com/1698421664/profile?topnav=1&wvr=6#1437189511400" title="布达拉乖新浪微博" target="_blank" onclick="_hmt.push(['_trackEvent', 'big-button', 'click', '布达拉乖'])"><i class="fa fa-weibo"></i> 布达拉乖</a></p>
                <p><a href="http://weibo.com/u/2896157707" title="欢胖冬瓜矮新浪微博" target="_blank" onclick="_hmt.push(['_trackEvent', 'big-button', 'click', '欢胖冬瓜矮'])"><i class="fa fa-weibo"></i> 欢胖冬瓜矮</a></p>
              </div>
            </div>
            <!-- end tag cloud widget -->
            <!-- start tag cloud widget -->
            <div class="widget">
              <h4 class="title">归档</h4>
              <div class="content community">
                <p><a title="" target="_blank" onclick="_hmt.push(['_trackEvent', 'big-button', 'click', '2015'])"><i class="fa fa-comments"></i> 2015</a></p>
              </div>
            </div>
            <!-- end tag cloud widget -->
            <!-- start tag cloud widget -->
            <div class="widget">
              <h4 class="title">标签云</h4>
              <div class="content tag-cloud">
                <a href="/tag/about-ghost/">Ghost</a>
              </div>
            </div>
            <!-- end tag cloud widget -->
          </aside>
        </div>
      </div>
    </section>
    <!-- 图片墙内容 -->
    <section id="pic-wall" class="sub-section"></section>
    <!-- 收藏室: 书 -->
    <section id="books" class="sub-section collections"></section>
    <!-- 收藏室: 电影 -->
    <section id="movies" class="sub-section collections"></section>
    <!-- 便签页 -->
    <section id="notes" class="sub-section"></section>
    <!-- 保险箱 -->
    <section id="safebox" class="sub-section"></section>
    <!-- 定位页 -->
    <section id="location" class="sub-section"></section>
  </div>
  <!-- 弹出提醒登录界面 -->
  <div class="modal" id="notifyMsg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">**Notification**</h4>
        </div>
      </div>
    </div>
  </div>
  <!-- 弹出提醒是否删除文章窗口 -->
  <div class="modal" id="isDeleteMsg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <div class="modal-body">
            <p>是否确认删除文章？</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
            <button type="button" class="btn btn-primary btn-confirm">Yes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- 博客文章预览窗口 -->
  <div class="modal" id="article-preview-dialog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-body">
          <p>模态弹出窗主体内容</p>
        </div>
      </div>
    </div>
  </div>
  <script src="sea-modules/seajs/3.0.0/sea.js"></script>
  <script>
  // Set configuration
  seajs.config({
    base: "./sea-modules/",
    alias: {
      "jquery": "js/jquery-2.1.3.min",
      "bootstrap": "js/bootstrap.min",
      "marked": "js/marked.min",
      "blog": "js/blog",
      "XHRs": "js/XHRs"
    }
  });

  // 加载文件入口
  seajs.use("main.js");
  </script>
</body>

</html>
